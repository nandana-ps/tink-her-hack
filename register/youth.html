<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Registration</title>
  <link rel="stylesheet" href="youth.css">
</head>
<body>
  <div class="container">
    <h2>Volunteer Registration</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="pincode">Pincode:</label>
    <input type="number" id="pincode" name="pincode" required>

    <label for="district">District:</label>
    <input type="text" id="district" name="district" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="services">Preferred Services:</label>
    <div>
      <input type="checkbox" id="hospitalVisits" name="services[]" value="hospitalVisits">
      <label for="hospitalVisits">Hospital Visits</label><br>

      <input type="checkbox" id="helpWithChores" name="services[]" value="helpWithChores">
      <label for="helpWithChores">Help with Chores</label><br>

      <input type="checkbox" id="keepingCompany" name="services[]" value="keepingCompany">
      <label for="keepingCompany">Keeping Company</label>
    </div>

    <button type="button" onclick="submitForm()">Submit</button>
  </div>


</body>
</html>
